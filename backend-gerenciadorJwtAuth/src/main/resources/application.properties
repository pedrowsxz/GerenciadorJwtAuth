spring.application.name=GerenciadorJwtAuth

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/gerenciador_produtoss?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=springuser
spring.datasource.password=StrongPassword123!
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JWT Configuration
app.jwt.secret=YourVeryStrongSecretKeyHereShouldBeAtLeast256BitsLongForBetterSecurity
app.jwt.expiration=86400000